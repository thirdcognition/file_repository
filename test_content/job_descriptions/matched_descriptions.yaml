tise: Stay updated on the latest trends and changes in the college admissions landscape. Provide insights and strategies to students and parents to enhance college application success. Collaboration and Documentation: Work collaboratively with other consultants and staff to share insights and strategies. Document findings and strategies to contribute to the continuous improvement of the curriculum and coaching methods. Face-to-Face Interactions: Engage with students in person to build strong relationships and provide tailored support. Qualifications: Educational Background: Bachelor’s degree in Education, Counseling, or a related field (Master’s preferred). Certification in college planning and membership in HECA/WACAC/NACAC is preferred. Experience: Proven experience in college admissions consulting or a related field. Strong understanding of the UC, Common App, and CSU application processes. Skills: Excellent communication and interpersonal skills. Strong organizational and process-oriented mindset. Ability to work independently and as part of a team. Demonstrated curiosity and a proactive approach to problem-solving. Technical Proficiency: Must be familiar and comfortable using G-suite. College Planner Pro, and Notion are a plus. Why Join StrivePath? Innovative Environment: Be part of a forward-thinking company that values curiosity and continuous learning. Impactful Work: Make a difference in students' lives by helping them achieve their academic goals. Growth Opportunities: Access to professional development and career advancement within the company. Application Process: Interested candidates should submit a resume and cover letter detailing their experience and interest in the role. Applications will be reviewed on a rolling basis. StrivePath is an equal opportunity employer. We celebrate diversity and are committed to creating an inclusive environment for all employees.

  The Position

  The Digital Lead within Near Patient Care Operations Support is responsible for the development, implementation and continuous improvement of the digital transformation program within the operations unit. You oversee, coordinate and collaborate in cross-functional projects and initiatives with the goal to enhance the efficiency and effectiveness of our working processes. With this you´re creating a best-in-class digital operations environment, which also includes leveraging data analytics and new digital technologies. For this role it is important to be experienced in working with cross-functional teams and managing complex multi-site projects as well as interacting with multiple stakeholders within and outside of NPC Operations. Your strong knowledge of manufacturing processes, quality control, supply chain management and continuous improvement tools is also essential to be successful in this role.

  Main tasks of the position

  Strategy:

  Design and implementation of a digital transformation strategy for NPC Operations, in close collaboration with relevant stakeholders Development of concepts for the introduction of new and lean processes - including implementation of new IT systems and obsoletion of legacy systems Development of a digital transformation roadmap, including required projects, timelines, responsibilities and KPIs Consideration of overarching topics and interfaces, e.g. ASPIRE, IT/OT, cybersecurity, etc

  Project management:

  Leadership, coordination of and collaboration in cross-functional projects and initiatives related to the digital transformation Creation of business cases and risk-benefit evaluations for projects Coordination of project ressources and budgets Communication of project status and escalations to sponsors, steering commititess and senior management

  Consulting:

  Development and maintenance of a broad expertise of the NPC manufacturing processes and topics around digital transformation Consulting and coaching of stakeholders and project members Creation of training material as well as conducting/coordination of trainings Maintaining a broad network within Roche and collaboration with overarching strategies around digitalization

  Operational Excellence:

  Creation of value stream analysis and -designs with consideration of implementation of digital technologies Strong collaboration and coordination with the NPC Operations operational excellence areas Application of continuous improvement and AGILE tools within projects and initiatives (e.g. Lean Six Sigma, Scrum, Kanban, etc.)

  Leadership:

  Leading multifunctional initiatives under consideration of the VACC principles Ambassador of the Roche operating principles Leading with transparency, openness and equality Support of a mutual feedback and coaching culture


  Qualifications Of The Position
  Education:

  A bachelor's degree in engineering, computer science, business administration, or a related field is typically required.  Additional certification or degree in the area of digital transformation, industry 4.0 or a related field is preferred

  Professional experience/duration:

  5-7 years of experience in global manufacturing environments, ideally with in a direct or matrix leadership role 3-5 years of experience in IT and/or digital project management with significant experience in digital transformation strategies Experience in medical device or healthcare business are preferred

  Specialist knowledge:

  Strong knowledge of digital technologies, including their application in (medical device) manufacturing areas - e.g. Industry 4.0, IoT, AI, data visualization and interpretation Experience with Lean Six Sigma and AGILE tools and methodologies, including usage of IT support tools (e.g. Jira, Monday.com, Trello, Minitab, etc.) Profound experience in the leadership of personnel, with and without line manager responsibilities Very high creativity, personal-responsibility, self-organization and flexibility


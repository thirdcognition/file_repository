  Whether watching a favorite show on FireTV or reading a new ebook on Fire Tablet, millions of people worldwide use their Amazon devices for entertainment and enrichment, and this audience is growing. The Devices Ad Products (DAPP) team is charged with inventing new advertising experiences across Amazon’s devices ecosystem to delight users while delivering results for advertisers seeking to reach this growing audience. We are a motivated team who has the unique benefit of building software systems that combine data science (AI/ML), device hardware, audience data and ad-tech.

  Our mission is to make ads that are useful for audiences and advertisers alike. As a Senior Tech Business Developer on the DAPP team, you will program manage the development and launch of our display ad products and offerings across multiple International market segments. You will work with local sales and business stakeholders across multiple countries to identify advertising customers interested in connected tv advertising. To increase advertiser adoption, you will regularly demo the product, gather and channel customer feedback to the product teams. You will also develop and execute the long term strategy for supporting a growing set of advertisers, across multiple international market segments. Regularly communicate with senior management and other stakeholders on status, risks and release readiness. This is a highly visible program across multiple organizations where you will have the opportunity to have a huge impact.


 ensure that the product delivers the desired benefit. Product Execution & Technical Delivery  Translates product/platform strategy by writing detailed features and user stories consumable for Dev teams for moderately sophisticated products. This work may include creation of prototypes.  Collaborates with PM and Dev leaders to design, architect and assemble effective Agile delivery teams in the Agile Release Train and Agile Teams.  Runs or contributes significantly to key Agile ceremonies: Program Increment (PI) Planning / Big Room Planning; System Demo; Inspect and Adapt (I&A), etc.  Owns and handles product backlog and priorities with our business partners. Backlog at this level typically serves 1 - 4 Agile / Scrum / Sprint teams.  Scopes and prioritizes activities based on business and customer impact.  Collaborates with Architecture and Dev teams to ensure technical debt and long term technical investment is factored into roadmap.  Ensures existing production defects are factored into regular backlog prioritization for resolution based on priority.  Collaborates with partners and Dev / Execution teams to build and communicate anticipated release schedule.  Leads and maintains efficient flow of just-in-time feature and story elaboration activities across all Agile Teams throughout execution, typically maintaining 2 iterations (Sprints) worth user stories ‘ready’ for Dev in Team Backlogs.  In scaled teams, holds regular meetings and coordination activities with other PM’s and Product Owners (if applicable) to ensure parallel work is in sync and dependencies are known.  Generates and maintains dashboards and reports that monitor product health and success metrics.  Conduct Product Quarterly Business Reviews (QBR’s) and Steering meetings.  Runs beta and pilot programs with early-stage products and samples.  Collaborates with advertising and public relations to promote product.  Supports sales, marketing, and other teams with product or technical knowledge and additional documentation.  Assists with the overall execution relating to all aspects of the software development process, from defining the strategy and architecture through deployment and support.  Communicates technical challenges and makes educated trade-off decisions based on those challenges.  Accountable for product quality and performance in production environment, team response in event of critical or high impacting defect, including communications to collaborators at all levels.  Identify execution, operational, organizational issues that impede product success. Drive improvement plan to change or resolve issues (within sphere of influence).  Support and enable core agile practices and tenants: efficient just-in-time flow; lean practices; elimination of waste; DevOps CICD. Relationship & People, Professional Development  Collaborates with many technical and non-technical teams, including sales, commercial accounting, marketing, legal, go-to-market, finance, Dev, Architecture, Engineering. Works with outside partners and other third parties. Develops positive working relationships with Customer groups or Customer Representatives.  Maintains professional knowledge by attending educational workshops; reviews professional publications; establishes personal networks; participates in professional societies.  Leads development of adoption tools and training materials for Technical Product Management team.  Also responsible for other Duties/Projects as assigned by business management as needed.



  TBG AI & Value Creation Strategy Manager -Hiring for 4 Positions

  The AI & VC Strategy Manager is accountable for the success of T-Mobile Business Group’s AI-powered products, platforms, and experiences, as well as identifying opportunities to create and drive value creation programs. This role

  involves the identification of the intersection of unmet customer needs (opportunity), technical feasibility, business objectives, funding availability, and cross-functional stakeholder leadership to deliver against the opportunity.

  The AI & VC Strategy Manager leverages deep problem-solving and analytical skills to effectively frame complex business problems, present thoughtful recommendations, and guide strategic and operational decisions impacting business growth. This role uses data from internal and external sources to perform detailed analysis, identify trends and define fields of opportunity for the line of business/function. The AI & VC Strategy Manager communicates complicated data, logic, and solutions in a clear and concise manner. The Business Strategy Manager works cross-functionally at all levels, including senior leadership, to drive strategy adoption and execution. This role uses a data-driven approach when collaborating across teams to influence change and shape business growth. This role requires customer empathy, strategic thinking, and analytical expertise to build the strategy behind AI-powered platforms that deliver contextual and personalized interactions to drive growth to the business and positively impact customer experience.

  Leverages a hypothesis-based approach to structure and perform analyses, extract and analyze data, and tackle ambiguous and complex problems. Identifies meaningful business insights and presents findings to drive strategic decisions. Generates recommendations for the long-term strategy of AI-driven products; providing input to road map prioritization. Partners across teams to develop a comprehensive understanding of critical business needs, identify key issues, and structure problem-solving approaches according. Effectively collaborates and communicates cross-functionally to build buy-in and influence strategic vision. Communicates, influences, and sells ideas at Director level and below. This includes regularly delivering product presentations., crafting a strategic story out of the numbers to present complex analytical findings in clear, concise and decision-impacting manner. Influences leadership through fact-based analysis. Maintains up-to-date knowledge of strategic frameworks, industry trends, and corporate and customer drivers to improve, re-engineer or maintain company performance. Develops product requirements and specifications to drive and support technical delivery, defines the scope for releases / product increments, partnering with development, project/program management, marketing, and other key stakeholders to define release schedule; and supports/drives go-to-market activities as needed. Conducts analysis of quantitative and qualitative data to identify product innovation opportunities or root cause of issues, and assess opportunity size and impact. May work with data scientists to answer complex questions or identify meaningful insights from data. Conducts specific ad hoc analysis and provides insights to management on request. Responsible for other duties/projects as assigned by business management as needed.


